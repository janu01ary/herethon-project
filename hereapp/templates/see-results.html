{% extends 'base.html' %}
{% block content %}
<style>
    body {
        text-align: center;
    }
    h2 {
        margin: 50px;
    }
    a:hover {
        text-decoration: none;
    }
</style>
<body>
    <h2>결과들을 볼 페이지</h2>
    
    {% for result in results.all %}
        <p>날짜 {{result.date}}</p>
        <p>점수 {{result.score}}</p>
        <p>구분 {{result.division}}</p>
        <br><br><br>
    {% endfor %}
    
    <a href="{% url 'sendallresults' %}">전체 결과 이메일로 보내기</a>
</body>
{% endblock content %}
